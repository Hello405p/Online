name: Auto-Restart Codespace Every 4 Hours

on:
  schedule:
    - cron: '0 */4 * * *'    # every 4 hours
  workflow_dispatch:         # ðŸ‘ˆ enables manual "Run workflow" button

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
    - name: Restart Codespace
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
        CODESPACE_NAME: fantastic-dollop  # ðŸ‘ˆ your Codespace name
        USERNAME: Hello405p               # ðŸ‘ˆ your GitHub username
      run: |
        curl -X POST \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/users/${USERNAME}/codespaces/${CODESPACE_NAME}/start
